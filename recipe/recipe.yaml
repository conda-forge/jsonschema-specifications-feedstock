# yaml-language-server: $schema=https://raw.githubusercontent.com/prefix-dev/recipe-format/main/schema.json
schema_version: 1

context:
  version: 2025.4.1

package:
  name: jsonschema-specifications
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/j/jsonschema-specifications/jsonschema_specifications-${{ version }}.tar.gz
  sha256: 630159c9f4dbea161a6a2205c3011cc4f18ff381b189fff48bb39b9bf26ae608

build:
  number: 0
  noarch: python
  script:
    file: builder.py
    interpreter: python

requirements:
  host:
    - hatch-vcs
    - hatchling
    - pip
    - python ${{ python_min }}.*
    - python-build
  run:
    - python >=${{ python_min }}
    - referencing >=0.31.0

tests:
  - python:
      imports: jsonschema_specifications
      pip_check: true
      python_version:
        - ${{ python_min }}.*
        - 3.13.*
  - requirements:
      run:
        - pytest
        - coverage
        - python ${{ python_min }}.*
    script:
      - coverage run --source jsonschema_specifications --branch -m pytest -vv --color=yes --tb=long --pyargs jsonschema_specifications
      - coverage report --show-missing --skip-covered --fail-under=96

about:
  summary: The JSON Schema meta-schemas and vocabularies, exposed as a Registry
  license: MIT
  license_file: COPYING
  homepage: https://github.com/python-jsonschema/jsonschema-specifications
  documentation: https://jsonschema-specifications.readthedocs.io

extra:
  recipe-maintainers:
    - bollwyvl
